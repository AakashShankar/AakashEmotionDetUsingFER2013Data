 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
        }
        h1, h2 {
            margin: 20px 0;
            text-shadow: 2px 2px 4px #000;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        video, canvas {
            margin-top: 20px;
            max-width: 80%;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection</h1>
    <h2>CS737-Deep Learning Course Project by Aakash</h2>
    <div class="container">
        <p>Select an option:</p>
        <button id="liveVideoBtn">Use Webcam</button>
        <input type="file" id="uploadFile" accept="image/*,video/*">
        <div id="videoContainer">
            <video id="webcam" autoplay muted playsinline style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <div id="output"></div>
    </div>
    <footer>Developed by Aakash for CS737-Deep Learning course project.</footer>

    <script>
        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const liveVideoBtn = document.getElementById("liveVideoBtn");
        const uploadFile = document.getElementById("uploadFile");
        const output = document.getElementById("output");
        let frameInterval = 2000; // Process frame every 2 seconds

        liveVideoBtn.addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = "block";
                canvas.style.display = "block";

                setInterval(async () => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

                    const response = await fetch("/process_frame", {
                        method: "POST",
                        body: blob,
                        headers: { "Content-Type": "image/jpeg" },
                    });

                    const resultBlob = await response.blob();
                    const img = new Image();
                    img.src = URL.createObjectURL(resultBlob);
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        URL.revokeObjectURL(img.src);
                    };
                }, frameInterval);
            } catch (err) {
                alert("Camera access denied: " + err.message);
            }
        });

        uploadFile.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            output.innerHTML = `<p>${result.message}</p>`;
        });
    </script>
</body>
</html>
